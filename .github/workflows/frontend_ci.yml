name: Frontend CI - Build & Push Image

on:
  # Manual trigger
  workflow_dispatch: {}
  # Auto on changes to frontend or this workflow
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  # Use the two ACR secrets you already created
  ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}                  # e.g. s223574045acr
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}  # e.g. s223574045acr.azurecr.io
  # Unique tag per run (keeps history) â€“ we'll also push :latest
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to Azure with your Service Principal JSON in AZURE_CREDENTIALS
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ACR login expects the short registry name (no .azurecr.io)
      - name: Login to Azure Container Registry
        run: az acr login --name "$ACR_NAME"

      # Build the frontend image and push both a unique tag and :latest
      - name: Build & Push Docker image
        run: |
          echo "Building image ${ACR_LOGIN_SERVER}/frontend:${IMAGE_TAG}"
          docker build -t ${ACR_LOGIN_SERVER}/frontend:${IMAGE_TAG} ./frontend/
          docker push  ${ACR_LOGIN_SERVER}/frontend:${IMAGE_TAG}

          echo "Tagging and pushing :latest"
          docker tag  ${ACR_LOGIN_SERVER}/frontend:${IMAGE_TAG} ${ACR_LOGIN_SERVER}/frontend:latest
          docker push ${ACR_LOGIN_SERVER}/frontend:latest

      - name: Show pushed tags (for logs)
        run: |
          echo "Pushed:"
          echo "  ${ACR_LOGIN_SERVER}/frontend:${IMAGE_TAG}"
          echo "  ${ACR_LOGIN_SERVER}/frontend:latest"

      - name: Logout from Azure
        if: always()
        run: az logout
